<h3 class="text-center mt-5">your status </h3>
<div>
    <table class="table-responsive text-center">
        <div class="table table-bordered mt-5">
            <tr>
                 <th>RequestId</th> 
                <th>Name</th>
                <th>Date of request</th>
                <th>Status</th>
            </tr>
            <tr *ngFor="let det of dets">
                <td>{{det.requestId}}</td> 
                <td>{{det.firstName}}</td>
                <td>{{det.openDateTime | date:"medium"}}</td>
                <td>{{det.status}}</td>
            </tr>
        </div>
    </table>
</div>
<div class="mx-4">
    <a onclick="location.href='userhome'"><button class="btn btn-dark">BACK</button></a>
  </div>
<div class="container body-content app-container">
    <router-outlet></router-outlet>
</div>
