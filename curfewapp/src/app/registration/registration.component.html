<section id="intro">
  <div class="container">
    <div class="card card-responsive w-50 h-100 bg-light mt-5 ">
      <div class="card-body">
        <h2>Registration Form</h2>
        <form [formGroup]="registerForm" (ngSubmit)="addUser()">
          <div class="form-group">
            <label for="userName">UserName*</label>
            <input type="String" class="form-control" id="userName" formControlName="userName"
              placeholder="Enter userName" name="userName" required />
            <!-- <div *ngIf="f.userName.touched && f.userName.invalid" class="text-danger">
                <div *ngIf="f.userName.errors.required">userName is required.</div></div> -->
          </div>
          <!-- <div>
          <span class="text-light" *ngIf="nameTaken"><small>This username is already exists.</small></span>
          </div> -->
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="String" class="form-control" id="firstName" formControlName="firstName"
              placeholder="Enter firstName" name="firstName">
            <!-- <div *ngIf="f.firstName.touched && f.firstName.invalid" class="text-danger">
                <div *ngIf="f.firstName.errors.required">firstName is required.</div></div> -->
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="String" class="form-control" id="lastName" formControlName="lastName"
              placeholder="Enter lastName" name="lastName">
            <!-- <div *ngIf="f.lastName.touched && f.lastName.invalid" class="text-danger">
                <div *ngIf="f.lastName.errors.required">lastName is required.</div></div> -->
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email"
              name="email">
            <!-- <div *ngIf="f.email.touched && f.email.invalid" class="text-danger">
                <div *ngIf="f.email.errors.required">email is required.</div>
                <div *ngIf="f.email.errors.pattern">Please, Enter valid email.</div>
              </div> -->
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="String" class="form-control" id="password" formControlName="password"
              placeholder="Enter password" name="password">
            <!-- <div *ngIf="f.password.touched && f.password.invalid" class="text-danger">
                <div *ngIf="f.password.errors.required">password is required.</div></div>-->
          </div>
          <div class="form-group">
            <label for="phone">Mobile No:</label>
            <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="enter number"
              name="phone">
            <!-- <div *ngIf="f.phone.touched && f.phone.invalid" class="text-danger">
            <div *ngIf="f.phone.errors.required">Mobile Number is required.</div>
            <div *ngIf="f.phone.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
          </div> -->
          </div>
          <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">REGISTER</button>
        </form>
      </div>
    </div>
  </div>
</section>
<div class="mx-4">
  <a onclick="location.href='home'"><button class="btn btn-dark">Back To Login</button></a>
</div>
<div class="container body-content app-container">
  <router-outlet></router-outlet>
</div>
